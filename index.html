<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Charle's Tip  </h1>
            <h1>Calculator</h1>
          
        </div>
        <div class="div1">

            <p>How Much was your bill?</p>
            <label for="">
                $
                <input type="text" id="money">
            </label>

        </div>
        <div class="div2">
            <label for="">How was your services?

                <select name="option" id="services">
                    <option disabled selected value>Select an option</option>
                    <option value="30">30%- Outstanding</option>
                    <option value="20">20%- Good</option>
                    <option value="15">15%- It was okay</option>
                    <option value="10">10%- Bad</option>
                    <option value="5">5%- Terrible</option>
                </select>
            </label>
        </div>
        <div class="div3">
            <label for="">
                How many people were sharing the bill?
                <input type="text" id="people">people
            </label>
        </div>
        <div class="calu">
            <button onclick="mycalculate()">CALCULATE!</button>
        </div>
        <div class="amount">
            <p class="tip">TIP AMOUNT</p>
            <p class="dol">$</p>
            <span id="total">0.00 </span></p>
            <p class="each">each</p>
        </div>
    </main>
</body>
    <script>
        var services = document.getElementById("services")
        var people = document.getElementById("people")
        var money = document.getElementById("money")
        var total = document.getElementById("total")
        
        console.log(services)
        var monbool=false
        var serbool=false
        var pepbool=false
        function mycalculate() {
            if (money.value === "") {
                alert("canot be empty")
                services.style.border = 'red'
                
            }
            else {
                if (/^-?[0-9]+(\.[0-9]+)?$/.test(money.value) === false) {
                    alert("must be number ")
                }
                else{
                    monbool=true
                }
            }
            if (people.value === "") {
                alert("canot be empty")
            }
            else{
                if (/^-?[0-9]+(\.[0-9]+)?$/.test(people.value) === false) {
                    alert("must be number ")
                }else{
                    pepbool=true
                }
            }
            if(services.value===""){
                alert("Select services" )
            }else{
                serbool=true
            }
            console.log("clicked");
            console.log(serbool);
            console.log(pepbool);
            console.log(monbool);
            if(serbool===true && pepbool===true && monbool===true){
                total.innerHTML=""
                console.log(services.value)
                console.log(money.value)
                let percent = services.value/100
                console.log(percent)
                total.innerHTML= eval((money.value*percent)/people.value);
                console.log(total.innerHTML)
                money.value=""
                services.value=""
                people.value=""
            }

        }

    </script>

</html>
